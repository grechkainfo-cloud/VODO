name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '8.0.x' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test tests/Vodo.UnitTests/Vodo.UnitTests.csproj --no-build --configuration Release --logger "trx"

      - name: Run integration tests (InMemory)
        # build already produced deps for Vodo.Server; run tests without rebuilding
        run: dotnet test tests/Vodo.IntegrationTests/Vodo.IntegrationTests.csproj --no-build --configuration Release --logger "trx"